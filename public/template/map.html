<script>
var parameter = window.location.search.replace( "?", "" );

if(values[0]==="location"&&values[1]!=null)
{

	 result = values[1].split(",");
function initialize() {
  var myLatlng = new google.maps.LatLng(result[1],result[0]);
  var mapOptions = {
    zoom: 17,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });
}



}



google.maps.event.addDomListener(window, 'load', initialize);
