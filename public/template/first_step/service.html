<table width="100%" border="0" cellspacing="0" cellpadding="0" id="tablecreate" class="ser_box">
  <tr>
    <td colspan="2" align="center"><h6>Service</h6><h5>detail</h5></td>
    </tr>
    <tr>
    <td colspan="2" align="right" bgcolor="#E3E3E3" height="10px"></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><h6 class="no">Service No. 1</h6><div id="minus" style="display:none;"><img src="img/icon/minus-icon.gif" class="minus_mobile"></div></td>
  </tr>
  <tr class="ser_name">
    <td width="30%" align="right"><h6>Name of Service:</h6></td>
    <td width="70%"><input name="txt_name_service" type="text" size="20" maxlength="100" width="80%" ng-model="val" ng-pattern="/^null+$/" class="my-input" ></td>
  </tr>
  <tr class="ser_fee">
    <td align="right"><h6>Fee :</h6></td>
    <td><input name="txt_fee" type="text" size="20" maxlength="100" width="80%" ng-model="val1" ng-pattern="/^null+$/" class="my-input" placeholder="unit"></td>
  </tr>
  <tr class="ser_tax">
    <td align="right"><h6>Tax :</h6></td>
    <td><input name="txt_tax" type="text" maxlength="10" ng-model="val2" ng-pattern="/^null+$/" class="my-input" placeholder="%"></td>
  </tr>
  <tr class="ser_detail">
    <td align="right"><h6>Detail :</h6></td>
    <td><textarea name="txt_service_detail" rows="6" ng-model="val3" ng-pattern="/^null+$/" class="my-input"></textarea></td>
  </tr>
  <tr class="box_end">
    <td colspan="2" align="right" bgcolor="#E3E3E3" height="10px"></td>
  </tr></table>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tablecreate">
  <tr>
    <td align="center"><div id="plus"><img src="img/icon/plus-icon.gif" class="plus_mobile"></div>
      </td>
    </tr>
  <tr>
    <td align="center"><input type="reset" name="btn_cancle" class="btn_cancle" value="Back"><input type="submit" name="btn_next" class="btn_submit" value="Next">
      </td>
    </tr>
  
</table>
